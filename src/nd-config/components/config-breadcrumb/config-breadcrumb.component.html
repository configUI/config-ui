<div class="custom-breadcrumb">
   
    <div class="ui-g">
        <div class="ui-g-10">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="ui-g-2">
            <span *ngIf="trData">
                 Session No: {{ trData.trNo == null ? 'NA' : trData.trNo }} <md-slide-toggle (click)="enabledRTC()" [(ngModel)]="trData.switch" [disabled]="trData.trNo == null"> </md-slide-toggle></span>
        </div>
    </div>
</div>
