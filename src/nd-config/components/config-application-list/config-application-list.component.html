<div class="widget">
    <div class="header"><i aria-hidden="true"></i>Application(s)
        <span style="float: right; margin-top:-2px">
            <button pButton type="button" title="Generate nd.conf file" icon="fa-file-text" (click)="generateNDConfFile()"></button>
            <button pButton type="button" title="Add" (click)="openAppDialog()" icon="fa-plus"></button>
            <button pButton type="button" title="Edit"(click)="editAppDialog()" icon="fa-pencil" ></button>
            <button pButton type="button"class="ui-button-danger" title="Delete" (click)="deleteApp()" icon="fa-trash"></button>
        </span>
    </div>

    <!--For showing application list -->
    <p-dataTable [value]="applicationData" [(selection)]="selectedApplicationData" [rows]="15" [paginator]="true" [pageLinks]="3">

        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>

        <p-column class="col-overflow" field="appName" header="Name" [sortable]="true">
            <template let-col let-application="rowData" pTemplate>
      <span title="{{application[col.field]}}"><a class="hyperlink" (click)="routeToTree(application['dcId'], application['appName'])">{{application[col.field]}}</a></span>
    </template>
        </p-column>
        <p-column class="col-overflow" field="topoName" header="Topology" [sortable]="true">
            <template let-col let-application="rowData" pTemplate>
      <span title="{{application[col.field]}}">{{application[col.field]}}</span>
    </template>
        </p-column>
        <p-column class="col-overflow" field="userName" header="User Name" [sortable]="true">
            <template let-col let-application="rowData" pTemplate>
      <span title="{{application[col.field]}}">{{application[col.field]}}</span>
    </template>
        </p-column>
        <p-column class="col-overflow" field="appDesc" header="Description" [sortable]="true">
            <template let-col let-application="rowData" pTemplate>
      <span title="{{application[col.field]}}">{{application[col.field]}}</span>
    </template>
    </p-column>
      <p-column class="col-overflow" field="timeStamp" header="Last Updated On" [sortable]="true">
        <template let-col let-application="rowData" pTemplate>
      <span title="{{application[col.field]}}" style="float:right">{{application[col.field]}}</span>
    </template>
    </p-column>
</p-dataTable>

</div>
<!--Dialog for adding Application-->
<p-dialog header="{{isNewApp ? 'New Application' : 'Edit Application'}}" *ngIf="addEditAppDialog" [(visible)]="addEditAppDialog" modal="modal" width="500" responsive="true">
    <form (ngSubmit)="saveEditApp(groupForm)" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Name</label>
            </div>
            <div class="ui-g-8">
                <input name="appName" type="text" size="30" pInputText [(ngModel)]="applicationDetail.appName" autofocus required ngModel/>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Description</label>
            </div>
            <div class="ui-g-8">
                <input name="appDesc" type="text" size="30" pInputText [(ngModel)]="applicationDetail.appDesc" required ngModel />
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>User Name</label>
            </div>
            <div class="ui-g-8">
                <input name="userName" type="text" size="30" pInputText [(ngModel)]="applicationDetail.userName" required ngModel />
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Topology</label>
            </div>
            <div class="ui-g-8">
                <input name="dropdown" type="text" size="30" class='hidden-validator' pInputText [(ngModel)]="applicationDetail.topoId" required ngModel/>
                <p-dropdown name="topoId" [options]="topologySelectItem" [style]="{'width':'70%'}" [(ngModel)]="applicationDetail.topoId" appendTo="body" required ngModel></p-dropdown>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="submit" pButton icon="fa-check" label="Save"></button>
                <button type="button" pButton icon="fa-close" (click)="closeDialog()" label="Cancel"></button>
            </div>
        </footer>
    </form>
</p-dialog>
