<p-checkbox name="enableAutoScaling" binary=true label="Show Server(s) and Instance(s)" *ngIf="perm" [disabled]="perm" [(ngModel)]="enableAutoScaling"></p-checkbox>
<p-checkbox *ngIf="!perm" name="enableAutoScaling" binary=true label="Show Server(s) and Instance(s)" (click)="showServerInstance()" [(ngModel)]="enableAutoScaling"></p-checkbox>
<p></p>
<p-tree [value]="files" 
        selectionMode="single" 
        [(selection)]="selectedFiles" 
        (onNodeExpand)="loadNode($event)" 
        (onNodeCollapse)="loadNode($event)" 
         class="config-tree"
         [styleClass]="'config-tree'"
         (onNodeSelect)="loadNode($event)" 
         >
</p-tree>
