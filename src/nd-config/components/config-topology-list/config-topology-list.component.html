<div class="ndegui-mainbox">
  <div class="configUI">
    <div class="header">
      <i aria-hidden="true"></i> Topology List
      <span class="appIcon-css">
        <button pButton type="button" class="ui-button-danger" title="Delete those topology(s) which were imported earlier from the 'Import Topologies' feature in home screen" [disabled] = "topoPerm" (click)="deleteTopology()" icon="fa-trash"></button>
      </span>
    </div>
    <div class="config-ui-table-margin">
      <p-dataTable class="nde-ui" [value]="topologyData" [(selection)]="selectedTopology" [rows]="15" [paginator]="topologyData?.length > 15"
        [pageLinks]="3">
        <p-column [style]="{'width':'2%'}" selectionMode="multiple"></p-column>
        <p-column [style]="{'width':'50%','text-overflow':'ellipsis'}" field="topoName" header="Name" [sortable]="true">
          <template let-col let-topology="rowData" pTemplate>
            <span title="Click to open '{{topology[col.field]}}' topology details">
              <a class="hyperlink" (click)="routeToTreemain(topology['topoId'], topology['name'],'topology')">{{topology[col.field]}}</a>
            </span>
          </template>
        </p-column>
        <!--<p-column [style]="{'width':'120px','text-overflow':'ellipsis'}" field="topoDesc" header="Description" [sortable]="true">
        </p-column>-->
        <p-column [style]="{'width':'50%'}" field="timeStamp" header="Last Updated On" [sortable]="true">
          <template let-col let-topology="rowData" pTemplate>
            <span title="{{topology[col.field]}}" class="timpStamp-float-css">{{topology[col.field]}}</span>
          </template>
        </p-column>
      </p-dataTable>

      <div style="margin-top:5px">
        <label>Download Reports as: </label>
        <span><img border='0' width='15' height='15' style='margin-bottom: -3px; cursor:pointer' title="Download Word file" (click)='downloadReports("WordFile")' src='./images/iconWord.gif'></span>
        <span><img border='0' width='15' height='15' style='margin-bottom: -3px; cursor:pointer' title="Download Excel file" (click)='downloadReports("ExcelFile")' src='./images/iconExcel.gif'></span>
        <span><img border='0' width='15' height='15' style='margin-bottom: -3px; cursor:pointer' title="Download PDF file" (click)='downloadReports("PDFFile")' src='./images/iconPDF.gif'></span>
    </div>

    </div>
  </div>
</div>
