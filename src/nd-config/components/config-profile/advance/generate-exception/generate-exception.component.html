<form *ngIf="genExceptionData" (ngSubmit)="saveKeywordData(form)" #form="ngForm" ngNativeValidate>
    <div class="tabsincontent">
        <div class="header">Settings
            <div class="pull-right">
                <button type="button" pButton icon="fa-refresh" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetKeywordData()" label="Reset"></button>
                <button type="button" pButton icon="fa-refresh" *ngIf="isProfilePerm"  [disabled]="isProfilePerm" (click)="resetKeywordData()" label="Reset"></button>
                <button type="submit" pButton icon="fa-check" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Save"></button>
                <button type="submit" pButton icon="fa-check" *ngIf="!isProfilePerm" [disabled]="saveDisable" label="Save"></button>
            </div>
        </div>
        <p-panel class="hideheader">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid configui-hideheader">
                <div class="ui-g">

                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-2">
                            <label>Fully Qualified Method Name</label>
                        </div>

                        <div class="ui-g-4">
                            <input name="fullName" type="text" class="configui-fqm-css" [(ngModel)]="genExceptionData.fullyqualifiedName" pInputText title="Please enter valid method name. &#013;Rule 1: Method name can include package,class and method name separated by dot(.) . &#013;Rule 2: Method name cannot include whitespaces."
                                required pattern="[a-zA-Z]+[a-zA-Z0-9_$.]+(\(([;_$\/\[a-zA-Z0-9]*)\))+[;_$\/\[a-zA-Z0-9]*" (keydown.space)="$event.preventDefault()"  ngModel/>
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-2">
                            <label>Exception Type</label>
                        </div>
                        <div class="ui-g-3">
                            <input name="dropdown" type="text" size="30" class='hidden-validator' pInputText [(ngModel)]="genExceptionData.exceptionType" style="width:10px" required ngModel/>
                            <p-dropdown name="exceptionType" [style]="{'width': '100%'}" scrollHeight="150px" [(ngModel)]="genExceptionData.exceptionType" [autoWidth]="true" [options]="exceptionType" appendTo="body" required ngModel></p-dropdown>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-2">
                            <label>Exception Name</label>
                        </div>

                        <div class="ui-g-3">
                            <input name="exceptionName" type="text" size="30" [(ngModel)]="genExceptionData.exceptionName" pInputText autofocus required pattern="[a-zA-Z\.]*" (keydown.space)="$event.preventDefault()"  ngModel/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-2">
                            <label>Percentage <b> (%)</b></label>
                            <i class="fa fa-info-circle" aria-hidden="true" title="Exception occurence ratio in Methods (%)"></i>
                        </div>

                        <div class="ui-g-1">
                            <input type="number" name="percentage" min=0 max=100 [(ngModel)]="genExceptionData.percentage" required ngModel>
                        </div>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</form>
