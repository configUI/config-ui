<form *ngIf="delayData" (ngSubmit)="saveKeywordData(form)" #form="ngForm" ngNativeValidate>
    <div class="tabsincontent">
        <div class="header">Put delay in method settings
            <div class="pull-right">
                <button type="button" pButton icon="fa-refresh" (click)="resetKeywordData()" label="Reset"></button>
                <button type="submit" pButton icon="fa-check" [disabled]="saveDisable || !enableGroupKeyword" label="Save"></button>
            </div>
        </div>
        <p-panel class="hideheader">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid configui-hideheader">
                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="ui-g-1"></div>
                        <div class="ui-g-2">
                            <label>Fully qualified method name</label>
                        </div>
                        <div class="ui-g-4">
                            <input name="fullyQualifiedName" type="text" size="30" [(ngModel)]="delayData.fullyQualifiedName" pInputText title="Please enter valid method name. &#013;Rule 1: Method name can include package,class and method name separated by dot(.) . &#013;Rule 2: Method name cannot include whitespaces."
                                required pattern="[a-zA-Z]+[a-zA-Z0-9_$.]+(\(([;_$\/\[a-zA-Z0-9]*)\))+[;_$\/\[a-zA-Z0-9]*" (keydown.space)="$event.preventDefault()" ngModel/>
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <div class="ui-g-1"></div>

                        <div class="ui-g-2">
                            <label>Delay time range(ms)</label>
                        </div>

                        <div class="ui-g-2">
                            from: <input name="from" type="number" min="0" max="99999999" #from (input)="checkFrom(from,to)" class="configui-delay-css-2" [(ngModel)]="delayData.from" pInputText required ngModel/>
                        </div>
                        <div class="ui-g-2">
                            to: <input name="to" type="number" min="1" max="99999999" #to (input)="checkTo(from,to)" class="configui-delay-css-3" [(ngModel)]="delayData.to" pInputText required ngModel/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-1"></div>
                        <!--<div class = "ui-g-6">-->

                        <div class="ui-g-2">
                            <p-checkbox name="cpuHogg" label="Is CPU hogg" [(ngModel)]="delayData.cpuHoggChk" binary="true"></p-checkbox>
                        </div>

                        <div class="ui-g-4">
                            <i>(Add delay in any specified method using instrumentation)</i>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-1"></div>
                        <!--<div class = "ui-g-6">-->

                        <div class="ui-g-2">
                            <p-checkbox name="autoInstrument" label="Is auto instrument" [(ngModel)]="delayData.autoInstrumentChk" binary="true"></p-checkbox>
                        </div>

                        <div class="ui-g-4">
                            <i>(Forcefully delaying by auto-instrumenting the method if not mentioned in instrumentation profiles)</i>
                        </div>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</form>
