<p-tabView (onChange)="handleChange($event)">
    <p-tabPanel header="Exception" [style]="{'width':'800px'}" *ngIf="agentType == 'Java'">
        <app-exception-setting [data]="exception" (keywordData)="saveKeywordData($event)"></app-exception-setting>
    </p-tabPanel>
    <p-tabPanel header="Filter" *ngIf="agentType == 'Java'">
        <app-exception-filter (keywordData)="saveKeywordData($event)"></app-exception-filter>
    </p-tabPanel>
</p-tabView>

<p-dialog class="profile-dialog" header="Runtime changes partially applied on instances" *ngIf="errDialog" [(visible)]="errDialog" modal="modal"
width="500" responsive="true">
<div style="max-height: 500px; overflow-y: auto;">
  Runtime changes successfully applied on: 
  <ul>
   <li *ngFor="let err of msg">
      <span>{{err}}</span>
   </li>
  </ul>
  Error while applying Runtime changes on:
  <ul>
    <li *ngFor="let e of errMsg">
       <span>{{e}}</span>
    </li>
   </ul>
</div>
<footer>
  <div class="ui-dialog-buttonpane ui-wnameget-content ui-helper-clearfix">
    <button type="button" pButton (click)="errDialog=false" icon="fa-check" label="Ok"></button>
  </div>
</footer>
</p-dialog>
