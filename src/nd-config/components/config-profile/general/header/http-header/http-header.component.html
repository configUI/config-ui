<div class="ui-g">
    <div class="ui-g-12">
        <p-checkbox name="complete" label="Capture HTTP Request Header" [(ngModel)]="httpReqHeader" binary="true"></p-checkbox>
    </div>
</div>

<div class="ui-g httpHeaderCss" *ngIf="httpReqHeader">
    <div class="ui-g-12">
        <div class="ui-g-2">
            <p-dropdown name="customValueType" [style]="{'width':'80%'}" [options]="reqHeaderTypes" [(ngModel)]="selectedReqHeader" appendTo="body" required ngModel placeholder="Header Type"></p-dropdown>
        </div>
        <div class="ui-g-10">
            <p-multiSelect [options]="specifiedReqHeaderType" [style]="{'min-width':'20%'}" [disabled]="!(selectedReqHeader == 'Specified Headers')" [(ngModel)]="selectedReqHeaderType"></p-multiSelect>
            <!--<p-dropdown name="customValueType" [disabled]="!(selectedHeader == 'Specified Headers')" [style]="{'width':'80%'}" [options]="specifiedHeaderType" [(ngModel)]="selectedHeaderType" appendTo="body" required ngModel placeholder="Custom value Type"></p-dropdown>-->
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-2">
            <p-checkbox name="httpCaptureMode" label="Capture Mode(brief)" [(ngModel)]="httpReqCaptureMode" binary="true"></p-checkbox>
            <!--<p-dropdown name="customValueType" [style]="{'width':'80%'}" [options]="captureMode" [(ngModel)]="selectedCaptureMode" appendTo="body" required ngModel placeholder="Select Capture Mode"></p-dropdown>-->
        </div>
        <div class="ui-g-5">
            <label style="margin-right: 5px">Enter Range Of Characters</label>
            <input name="btName" type="text" size="25" [disabled]="!httpReqCaptureMode" pInputText [(ngModel)]="valName" placeholder="Enter Range Of Characters" autofocus required ngModel/>
        </div>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12">
        <p-checkbox name="specific" label="Capture HTTP Response Header" [(ngModel)]="httpResHeader" binary="true"></p-checkbox>
    </div>
</div>

    <div class="ui-g-12">
        <div class="ui-g-2">

        <div class="ui-g-10">
            <p-multiSelect [options]="specifiedResHeaderType" [style]="{'min-width':'20%'}" [disabled]="!(selectedResHeader == 'Specified Headers')" [(ngModel)]="selectedResHeaderType"></p-multiSelect>
            <!--<p-dropdown name="customValueType" [disabled]="!(selectedHeader == 'Specified Headers')" [style]="{'width':'80%'}" [options]="specifiedHeaderType" [(ngModel)]="selectedHeaderType" appendTo="body" required ngModel placeholder="Custom value Type"></p-dropdown>-->
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-2">
            <p-checkbox name="httpCaptureMode" label="Capture Mode(brief)" [(ngModel)]="httpResCaptureMode" binary="true"></p-checkbox>
            <!--<p-dropdown name="customValueType" [style]="{'width':'80%'}" [options]="captureMode" [(ngModel)]="selectedCaptureMode" appendTo="body" required ngModel placeholder="Select Capture Mode"></p-dropdown>-->
        </div>
        <div class="ui-g-5">
            <label style="margin-right: 5px">Enter Range Of Characters</label>
            <input name="btName" type="text" size="25" [disabled]="!httpResCaptureMode" pInputText [(ngModel)]="valName" placeholder="Enter Range Of Characters" autofocus required ngModel/>
        </div>
    </div>
</div>
