<!--For showing Method Based Custom Data-->
<p-dataTable class="nde-ui" [value]="tableData" [(selection)]="selectedJavaMethod" [rows]="6" [paginator]="tableData?.length > 6" [pageLinks]="3">
    <p-header>
        <span class="configui-float-css"> Method Based Custom Header rule(s)</span>
        <span class="configui-float">

                       <button pButton type="button" title="Add" *ngIf="isProfilePerm" [disabled]="isProfilePerm" icon="fa-plus"></button>
                       <button pButton type="button" title="Add" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="openAddDialog()" icon="fa-plus"></button>
                       <button pButton type="button" title="Edit" *ngIf="isProfilePerm" [disabled]="isProfilePerm" icon="fa-pencil" ></button>
                       <button pButton type="button" title="Edit" *ngIf="!isProfilePerm"  [disabled]="saveDisable" (click)="openEditDialog()" icon="fa-pencil" ></button>
                       <button pButton type="button" class="ui-button-danger" title="Delete" *ngIf="isProfilePerm" [disabled]="isProfilePerm" icon="fa-trash"></button>
                       <button pButton type="button" class="ui-button-danger" title="Delete"  *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="deleteJavaMethod()" icon="fa-trash"></button>
                   </span>
    </p-header>
    
    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>

    <p-column class="col-overflow" field="fqm" [style]="{'width':'50%'}" header="Fully Qualified Method Name" [sortable]="true">
        <template let-col let-tableData="rowData" pTemplate>
      <span title="{{tableData[col.field]}}">{{tableData[col.field]}}</span>
    </template>
    </p-column>

    <p-column class="col-overflow" [style]="{'width':'25%'}" field="returnTypeValue" header="Return type" [sortable]="true">
        <template let-col let-tableData="rowData" pTemplate>
      <span title="{{tableData[col.field]}}">{{tableData[col.field]}}</span>
    </template>
    </p-column>

    <p-column class="col-overflow" [style]="{'width':'25%'}" field="argumentTypeValue" header="Argument type" [sortable]="true">
        <template let-col let-tableData="rowData" pTemplate>
      <span title="{{tableData[col.field]}}">{{tableData[col.field]}}</span>
    </template>
    </p-column>
</p-dataTable>


<!--Dialog for adding -->
<p-dialog class="profile-dialog" header="{{isNew ? 'Add Method Rule to Capture Custom Headers' : 'Edit Method rule to Capture Custom Headers '}}" *ngIf="addEditDialog" [(visible)]="addEditDialog" modal="modal" width="700" responsive="true" [resizable]="false">
    <form (ngSubmit)="saveEditData(fqmField)" id="addMethodBasedForm" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Fully Qualified Method Name</label>
            </div>
            <div class="ui-g-8">
                <input name="fqm" disabled={{!isNew}} #fqmField type="text" size="60" pInputText [(ngModel)]="methodBasedCustomData.fqm" autofocus title="Please enter valid method name. &#013;Rule 1: Method name can include package,class and method name separated by dot(.) . &#013;Rule 2: Method name cannot include whitespaces."
                    title="Please enter valid FQM" required pattern="[a-zA-Z]+[a-zA-Z0-9_$.]+(\(([;_$\/\[a-zA-Z0-9]*)\))+[;_$\/\[a-zA-Z0-9]*" (keydown.space)="$event.preventDefault()"  ngModel/>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-6">
                <p-checkbox name="enableReturnType" label="Custom Header from  Method Return value(s)" [(ngModel)]="methodBasedCustomData.enableReturnType" binary="true"></p-checkbox>
            </div>

        </div>


        <div class="ui-g-12" *ngIf="methodBasedCustomData.enableReturnType">
            <p-dataTable class="nde-ui" [value]="returnTypeData" *ngIf="methodBasedCustomData.enableReturnType" [(selection)]="selectedReturnRules" [rows]="3" [paginator]="returnTypeData?.length > 3" [pageLinks]="3">
                <p-header>
                    <span class="configui-float-css">  Method Return Value rule(s) </span>
                    <span class="configui-float">
                       <!--<button pButton type="add" title="Add" (click)="first=true" icon="fa-plus"></button>-->
                       <button pButton type="sumbit" title="Add" (click)="first=true" icon="fa-plus"></button>
                        <button pButton type="button" title="Edit"  (click)="openEditReturnRulesDialog()" icon="fa-pencil" ></button>
                       <button pButton type="button" class="ui-button-danger" title="Delete" (click)="deleteReturnRules()" icon="fa-trash"></button>
                    </span>
                </p-header>
                <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                <p-column class="col-overflow" [style]="{'width':'35%'}" field="headerName" header="Header Name" [sortable]="true">
                    <template let-col let-application="rowData">
                   <!--<span title="{{application[col.field]}}"><a [routerLink]="[ ROUTING_PATH + '/tree-main', application['dcId']]">{{application[col.field]}}</a></span>-->
                </template>
                </p-column>

                <p-column class="col-overflow" [style]="{'width':'15%'}" field="typeName" header="Data Type" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>

                <p-column class="col-overflow" [style]="{'width':'15%'}" field="operation" header="Operation" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>
                <p-column ngIfclass="col-overflow" [style]="{'width':'20%'}" field="operatorValue" header="Header Value" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>

                <p-column ngIfclass="col-overflow" [style]="{'text-align':'right','width':'15%'}" field="mode" header="Show in Method Calling Tree" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>



            </p-dataTable>
        </div>



        <div class="ui-g-12">
            <div class="ui-g-6">
                <p-checkbox name="enableArgumentType" label="Custom Header from Method Argument(s)" [(ngModel)]="methodBasedCustomData.enableArgumentType" binary="true"></p-checkbox>
            </div>
        </div>


        <div class="ui-g-12">
            <p-dataTable class="nde-ui" [value]="argumentTypeData" *ngIf="methodBasedCustomData.enableArgumentType" [(selection)]="selectedArgumentRules" [rows]="3" [paginator]="argumentTypeData?.length > 3" [pageLinks]="3">
                <p-header>
                    <span class="configui-float-css"> Method Argument rule(s)</span>
                    <span class="configui-float">
                       <button pButton type="submit" title="Add" (click)="second=true" icon="fa-plus"></button>
                       <button pButton type="button" title="Edit"  (click)="openEditArgumentRulesDialog()" icon="fa-pencil" ></button>
                       <button pButton type="button"class="ui-button-danger" title="Delete" (click)="deleteArgumentsRules()" icon="fa-trash"></button>
                    </span>
                </p-header>
                <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                <p-column class="col-overflow" [style]="{'width':'28%'}" field="headerName" header="Header Name" [sortable]="true">
                    <template let-col let-application="rowData">
                   <!--<span title="{{application[col.field]}}"><a [routerLink]="[ ROUTING_PATH + '/tree-main', application['dcId']]">{{application[col.field]}}</a></span>-->
             </template>
                </p-column>

                <p-column class="col-overflow" [style]="{'text-align':'right','width':'9%'}" field="indexVal" header="Argument Index" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>

                <p-column class="col-overflow" [style]="{'width':'13%'}" field="typeName" header="Data Type" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>

                <p-column class="col-overflow" [style]="{'width':'15%'}" field="operationName" header="Operation" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>
                <p-column class="col-overflow" [style]="{'width':'15%'}" field="operatorValue" header="Header Value" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>

                <p-column ngIfclass="col-overflow" field="mode" [style]="{'text-align':'right','width':'15%'}" header="Show in Method Calling Tree" [sortable]="true">
                    <template let-col let-application="rowData">
                       <!--<span title="{{application[col.field]}}">{{application[col.field]}}</span>-->
                    </template>
                </p-column>
            </p-dataTable>
        </div>



        <footer>
            <div class="ui-dialog-buttonpane ">
                <button type="submit" pButton icon="fa-check" label="Save"></button>
                <button type="button" pButton icon="fa-close" (click)="closeDialog()" label="Cancel"></button>
            </div>
        </footer>
    </form>
</p-dialog>


<!--Form for adding return Type Rules-->
<p-dialog class="profile-dialog" header="{{editReturnRules ?'Edit Method Return Value rule(s)' :'Add Method Return Value rule(s)'}}" *ngIf="addReturnRulesDialog" [(visible)]="addReturnRulesDialog" modal="modal" width="620" responsive="true" [resizable]="false">
    <form (ngSubmit)="saveReturnRules()" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-2">
                    <label>Header Name</label>
                </div>
                <div class="ui-g-4 configui-java-css">
                    <input name="headerName" type="text" size="21" pInputText [(ngModel)]="returnTypeRules.headerName" title="Please enter valid rule name.   &#013;Please enter maximum upto 50 characters." autofocus required pattern="[^]{0,49}$" ngModel/>
                </div>
                <div class="ui-g-2">
                    <label>Data Type</label>
                </div>
                <div class="ui-g-4 configui-java-css">
                    <input name="type" type="text" size="20" class='hidden-validator' pInputText [(ngModel)]="returnTypeRules.type" required ngModel/>
                    <p-dropdown name="type" [style]="{'width': '88%'}" [options]="customValTypeList" [(ngModel)]="returnTypeRules.type" placeholder=" --Select-- " appendTo="body"></p-dropdown>
                </div>
            </div>
            <!--<div class="ui-g-12">
                <div class="ui-g-4">
                    <label>Custom Value Type</label>
                </div>
                <div class="ui-g-8" style="margin-top: -5px">
                    <p-dropdown name="type" [style]="{'width': '150px'}" [options]="customValTypeList" [(ngModel)]="returnTypeRules.type"  placeholder=" --Select-- "></p-dropdown>
                </div>
            </div>-->
            <div class="ui-g-12">
                <div class="ui-g-2">
                    <label>Operation</label>
                </div>
                <div class="ui-g-4 configui-java-css">
                    <input name="operationName" type="text" size="17" class='hidden-validator' pInputText [(ngModel)]="returnTypeRules.operation" required ngModel/>
                    <p-dropdown name="operationName" [style]="{'width': '88%'}" [options]="operationList" [(ngModel)]="returnTypeRules.operation" placeholder=" --Select-- " appendTo="body"></p-dropdown>
                </div>
                <!--<div class="ui-g-6" *ngIf="!(returnTypeRules.operation =='CAPTURE')&&!(returnTypeRules.operation =='EXCEPTION')&&!(returnTypeRules.operation =='EXTRACT_SUBPART')">-->
                <div class="ui-g-2" *ngIf="!(returnTypeRules.operation =='CAPTURE')&&!(returnTypeRules.operation =='EXCEPTION')&&!(returnTypeRules.operation =='EXTRACT_SUBPART')">
                    <label>Header Value</label>
                </div>
                <div class="ui-g-4 configui-java-css" *ngIf="!(returnTypeRules.operation =='CAPTURE')&&!(returnTypeRules.operation =='EXCEPTION')&&!(returnTypeRules.operation =='EXTRACT_SUBPART')">
                    <input name="operatorValue" type="text" size="21" pInputText [(ngModel)]="returnTypeRules.operatorValue" title="Please enter valid Header value.   &#013;Please enter maximum upto 50 characters.  &#013;Whitespaces are not allowed." required pattern="[^\s]{0,49}$"
                        ngModel/>
                </div>
                <!--</div>-->
            </div>
            <div class="ui-g-12" *ngIf="(returnTypeRules.operation =='EXTRACT_SUBPART')">
                <div class="ui-g-6">
                    <div class="ui-g-4">
                        <label>Left bound</label>
                    </div>
                    <div class="ui-g-8 configui-java-css">
                        <input name="leftBound" type="text" size="23" pInputText [(ngModel)]="leftBoundReturn" title="Please enter valid left bound.   &#013;Please enter maximum upto 50 characters." required pattern="[^]{0,49}$" ngModel/>
                    </div>
                </div>
                <div class="ui-g-6">
                    <div class="ui-g-4">
                        <label>Right bound</label>
                    </div>
                    <div class="ui-g-8 configui-java-css">
                        <input name="rightBound" type="text" size="23" pInputText [(ngModel)]="rightBoundReturn" title="Please enter valid right bound.   &#013;Please enter maximum upto 50 characters." required pattern="[^]{0,49}$" ngModel/>
                    </div>
                </div>
            </div>

            <!--<div class="ui-g-12" *ngIf="(returnTypeRules.operation =='EXTRACT_SUBPART')">
                <div class="ui-g-4">
                    <label>Right Bound</label>
                </div>
                <div class="ui-g-8" style="margin-top: -5px">
                    <input name="rightBound" type="text" size="30" pInputText [(ngModel)]="rightBoundReturn" placeholder=" Operation" required ngModel/>
                </div>
            </div>-->
            <div class="ui-g-12 configui-java-css-2">
                <p-radioButton name="BusinessTransaction" value="0" label="Capture custom header" [(ngModel)]="returnTypeRules.mode"></p-radioButton>
            </div>
            <div class="ui-g-12 configui-java-css-2">
                <p-radioButton name="BusinessTransaction " value="1 " [(ngModel)]="returnTypeRules.mode " label="Display custom header in method calling tree"></p-radioButton>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ">
                <button type="submit" pButton icon="fa-check" label="Save"></button>
                <button type="button" pButton icon="fa-close" (click)="closeReturnDialog()" label="Cancel"></button>

            </div>
        </footer>
    </form>
</p-dialog>
