<div class="ui-g-12 configui-session-css">
    <div class="ui-g-2">
        <p-radioButton name="sessionAttribute" label="All" value="All" [(ngModel)]="selectedSessionAttribute" (click)="getSelectedAtribute()"></p-radioButton>
    </div>
    <div class="ui-g-2">
        <p-radioButton name="sessionAttribute" label="Specific" value="Specific" [(ngModel)]="selectedSessionAttribute" (click)="getSelectedAtribute()"></p-radioButton>
    </div>
    <div class="ui-g-2">
        <p-radioButton name="sessionAttribute" label="None" value="None" [(ngModel)]="selectedSessionAttribute" (click)="getSelectedAtribute()"></p-radioButton>
    </div>
</div>

<div class="ui-g configui-session-css-2" *ngIf="selectedSessionAttribute == 'Specific'">
    <!--For showing Session Attribute(s) list -->
    <p-dataTable class="nde-ui" [value]="sessionAttributeComponentInfo" [(selection)]="selectedSessionAttributeList" [rows]="4" [paginator]="sessionAttributeComponentInfo?.length >4" [pageLinks]="3">
        <p-header>
            <span class="configui-float-css"> Session attribute(s) </span>
            <span class="configui-float">
                       <button pButton type="button" title="Add" [disabled]="saveDisable" (click)="opensSessionAttributeDialog()" icon="fa-plus"></button>
                       <button pButton type="button" title="Edit"[disabled]="saveDisable" (click)="editSessionAttribute()" icon="fa-pencil" ></button>
                       <button pButton type="button"class="ui-button-danger" title="Delete" [disabled]="saveDisable"  (click)="deleteSessionAttribute()" icon="fa-trash"></button>
                    </span>
        </p-header>
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column class="col-overflow" field="attrName" header="Name" [sortable]="true">
            <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
        </p-column>
        <p-column class="col-overflow" field="attrType" header="Attribute type" [sortable]="true">
            <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
        </p-column>
        <p-column class="col-overflow" field="valName" header="Values" [sortable]="true">
            <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
        </p-column>

    </p-dataTable>
</div>

<!--Dialog for ADD and Edit Session Attribute-->
<p-dialog class="profile-dialog" [resizable]="false" header="{{isNewSessionAttr ? 'Add session attribute(s)' : 'Edit session attribute(s)'}}" *ngIf="addEditSessionAttrDialog" [(visible)]="addEditSessionAttrDialog" modal="modal" width="550" responsive="true">
    <form (ngSubmit)="saveADDEditSessionAttr()" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-3">
                    <label>Name</label>
                </div>
                <div class="ui-g-5">
                    <input name="attrName" type="text" size="40" pInputText [(ngModel)]="sessionAttributeDetail.attrName" title="Please enter valid name.   &#013;Please enter alphabets and numeric values only." required pattern="^[0-9a-zA-Z][a-zA-Z0-9]{0,31}$" ngModel/>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <p-checkbox name="complete" label="Complete" [(ngModel)]="sessionAttributeDetail.complete" binary="true"></p-checkbox>
                </div>
                <div class="ui-g-4">
                    <p-checkbox name="specific" label="Specific" [(ngModel)]="sessionAttributeDetail.specific" binary="true"></p-checkbox>
                </div>
            </div>
            <div class="ui-g-12" *ngIf="sessionAttributeDetail.specific">
                <p-dataTable class="nde-ui" [value]="customValueTypeInfo" [(selection)]="selectedSessionValueType" [rows]="5" [paginator]="this.sessionAttributeDetail.attrValues?.length > 5" [pageLinks]="3">
                    <p-header>
                        <span> Session attribute(s) </span>
                        <span class="configui-float">
                       <button pButton type="button" title="Add" (click)="openSessionAttrTypeValueDialog()" icon="fa-plus"></button>
                       <button pButton type="button" title="Edit" (click)="openEditSessionAttrTypeValueDialog()" icon="fa-pencil" ></button>
                       <button pButton type="button"class="ui-button-danger" title="Delete" (click)="deleteSessionValueType()" icon="fa-trash"></button>
                    </span>
                    </p-header>
                    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                    <p-column class="col-overflow" field="valName" header="Value name" [sortable]="true">
                        <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
                    </p-column>
                    <p-column class="col-overflow" field="lb" header="Left bound" [sortable]="true">
                        <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
                    </p-column>
                    <p-column class="col-overflow" field="rb" header="Right bound" [sortable]="true">
                        <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
                    </p-column>



                    <p-column class="col-overflow" field="customValTypeName" header="Type" [sortable]="true">
                        <template let-col let-application="rowData" pTemplate type="body">
                       <span title="{{application[col.field]}}">{{application[col.field]}}</span>
                    </template>
                    </p-column>

                </p-dataTable>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content">
                <button type="submit" pButton icon="fa-check" label="Save"></button>
                <button type="button" pButton icon="fa-close" (click)="closeDialog()" label="Cancel"></button>
            </div>
        </footer>
    </form>
</p-dialog>

<!--Dialog for ADD Value Types-->
<p-dialog class="profile-dialog" [resizable]="false"  header="{{!isNewValueType ? 'Add value type settings' : 'Edit value type settings'}}" *ngIf="sessionAttrTypeValueDialog" [(visible)]="sessionAttrTypeValueDialog" modal="modal" width="600" responsive="true">
    <form (ngSubmit)="saveTypesValues()" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-2">
                    <label>Name</label>
                </div>
                <div class="ui-g-4">
                    <input name="valName" type="text" size="20" pInputText [(ngModel)]="customValueTypeDetail.valName" title="Please enter valid Name.  &#013;Please enter maximum upto 50 characters." required pattern="[^]{0,49}$" ngModel/>
                </div>
                <div class="ui-g-2">
                    <label>Custom type</label>
                </div>
                <div class="ui-g-4">
                    <input name="customValueType" type="text" class='hidden-validator' pInputText [(ngModel)]="customValueTypeDetail.type" required ngModel/>                    
                    <p-dropdown name="customValueType" [style]="{'width':'87%'}" [options]="customValueType" [(ngModel)]="customValueTypeDetail.type" required ngModel placeholder="--Select--"></p-dropdown>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-2">
                    <label>Left bound</label>
                </div>
                <div class="ui-g-4">
                    <input name="lb" type="text" size="20" pInputText [(ngModel)]="customValueTypeDetail.lb" title="Please enter valid Left bound.  &#013;Please enter maximum upto 50 characters." required pattern="[^]{0,49}$" ngModel/>
                </div>
                <div class="ui-g-2">
                    <label>Right bound</label>
                </div>
                <div class="ui-g-4">
                    <input name="rb" type="text" size="20" pInputText [(ngModel)]="customValueTypeDetail.rb" title="Please enter valid Right bound.  &#013;Please enter maximum upto 50 characters." required pattern="[^]{0,49}$" ngModel/>
                </div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content">
                <button type="submit" pButton icon="fa-check" label="Save"></button>
                <button type="button" pButton icon="fa-close" (click)="closeValueInfoDialog()" label="Cancel"></button>
            </div>
        </footer>
    </form>

</p-dialog>
