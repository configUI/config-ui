<form *ngIf="ndSession" (ngSubmit)="saveKeywordData(form)" #form="ngForm" ngNativeValidate>
        <div class="tabsincontent">
            <div class="header">Integrate with other Cavisson Products
                <div class="pull-right">
                    <button type="button" pButton icon="fa-refresh" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Reset to Default"></button>
                    <button type="button" pButton icon="fa-refresh" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetKeywordsDataToDefault()" label="Reset to Default"></button>
                    <button type="button" pButton icon="fa-refresh" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetKeywordData()" label="Reset"></button>
                    <button type="button" pButton icon="fa-refresh" *ngIf="isProfilePerm" [disabled]="isProfilePerm" (click)="resetKeywordData()" label="Reset"></button>
                    <button type="submit" pButton icon="fa-check" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Save"></button>
                    <button type="submit" pButton icon="fa-check" *ngIf="!isProfilePerm" [disabled]="saveDisable" label="Save"></button>
                </div>
            </div>
            <p-panel class="hideheader">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid configui-hideheader">
                    <div class="ui-g">
    
                        <div class="ui-g-12">
                            <!--<div class = "ui-g-6">-->
                            <!-- <div class="ui-g-1"> </div> -->
                            <div class="ui-g-4">
                                <p-checkbox name="methodEntry" binary="true" [(ngModel)]="ndSessionData.methodEntryDepth" label="Enable cookie at method entry"></p-checkbox>
                            </div>
                            <ng-container *ngIf="(agentType === 'NodeJS' || agentType === 'Dot Net' || agentType === 'DotNet'); then first else second">
                            </ng-container>
			    <ng-template #first>
                            <div class="ui-g-3">
                                <p-checkbox name="methodExit" binary="true" [disabled]="true"  [(ngModel)]="ndSessionData.methodExitDepth" label="Enable cookie at method exit"></p-checkbox>
                            </div>
                            </ng-template>
                            <ng-template #second>
                                <div class="ui-g-3">
                                    <p-checkbox name="methodExit" binary="true" [(ngModel)]="ndSessionData.methodExitDepth" label="Enable cookie at method exit"></p-checkbox>
                                </div>
                            </ng-template>
                        </div>
                        <div class="ui-g-12">
                            <!--<div class = "ui-g-6">-->
                            <!-- <div class="ui-g-1"> </div> -->
                            <ng-container *ngIf="(agentType === 'NodeJS' || agentType === 'Dot Net' || agentType === 'DotNet'); then othertype else javatype">
                            </ng-container>
			                <ng-template #othertype>
                            <div class="ui-g-4">
                                <p-checkbox name="OnResponseCommitEvent" binary="true" [disabled]="true" [(ngModel)]="ndSessionData.onResponseCommit" label="Enable cookie on response commit event">
                                </p-checkbox>
                            </div>
                            </ng-template>
                            <ng-template #javatype>
                            <div class="ui-g-4">
                                <p-checkbox name="OnResponseCommitEvent" binary="true" [(ngModel)]="ndSessionData.onResponseCommit" label="Enable cookie on response commit event">
                                </p-checkbox>
                            </div>
                           </ng-template>
                            <div class="ui-g-3">
                                <p-checkbox name=" XCavNVHeader" binary="true" [(ngModel)]="ndSessionData.setResponseHeader" label="Enable X CavNV header"></p-checkbox>
                            </div>
                        </div>
                        <div></div>
                        <div class="ui-g-12">
                            <!-- <div class="ui-g-1"> </div> -->
                            <div class="ui-g-2">
                                <label>ND session cookie name</label>
                            </div>
                            <div class="ui-g-2">
                                <input name="cookieName" [(ngModel)]="ndSessionData.cookieName" type="text" title="Please enter valid ND session cookie name. &#013;Maximum 30 characters are allowed. &#013;Characters must be Alpha, Numeric or Underscore" pattern="[a-zA-Z0-9_]{0,30}$" (keydown.space)="$event.preventDefault()" required />
                            </div>
                            <!-- <div class="ui-g-1"></div> -->
                            <div class="ui-g-2">
                                <label>Domain name</label>
                            </div>
                            <div class="ui-g-1">
                                <input name="domainName" [(ngModel)]="ndSessionData.domain" type="text"  />
                            </div>
                        </div>
                        
                        <div class="ui-g-12">
                            <!-- <div class="ui-g-1"> </div> -->
                            <div class="ui-g-2">
                                <label>Idle timeout (ms)</label>
                            </div>
                            <div class="ui-g-2">
                                <input name="timeout" [(ngModel)]="ndSessionData.idleTimeOut" type="number" required />
                            </div>
                            <!-- <div class="ui-g-1"></div> -->
                            <div class="ui-g-2">
                                <label>Maximum flowpath in session count</label>
                            </div>
                            <div class="ui-g-1">
                                <input name="sessionCount" [(ngModel)]="ndSessionData.maxFPAllowedInSession" type="number" required />
                            </div>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </form>
