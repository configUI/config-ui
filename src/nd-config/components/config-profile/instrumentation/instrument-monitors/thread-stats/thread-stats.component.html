<form (ngSubmit)="saveKeywordData(form)" #form="ngForm" ngNativeValidate>
    <div class="tabsincontent">
        <div class="header">JVM Monitors
            <div class="pull-right">
                <button type="button" pButton icon="fa-refresh" (click)="resetKeywordData()" label="Reset"></button>
                <button type="submit" pButton icon="fa-check" [disabled]="saveDisable" label="Save"></button>
            </div>
        </div>
        <p-panel class="hideheader">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">


                <div class="ui-g">
                    <div class="ui-g-1"></div>
                    <div class="ui-g-3">
                        <p-checkbox name="enableJVMMonitor" label="Enable JVM Thread CPU Monitor" [(ngModel)]="jvmThreadStats.jvm" binary="true"></p-checkbox>
                    </div>

                    <div class="ui-g-12" style="padding-left: 20px">
                        <div class="ui-g-1"></div>
                        <div class="ui-g-6" style="margin-left: 16px">
                            <label>Do not report thread with CPU Utilization less than or equal to </label>
                            <input disabled="{{!jvmThreadStats.jvm}}" style="width: 10%" [min]=0 [max]=100 name="cpuFilter" type="number" pInputText [(ngModel)]="jvmThreadStats.cpu" required ngModel/> value
                        </div>
                    </div>
                    <!--<div class="ui-g-12">
                        <div class="ui-g-1"></div>
                        <div class="ui-g-2" style="margin-left: 16px">
                            <p-checkbox disabled="{{!jvmThreadStats.jvm}}" name="doNotDelVector" label="Do not delete Vector" [(ngModel)]="jvmThreadStats.deleteVector" binary="true"></p-checkbox>
                        </div>
                    </div>-->
                </div>
            </div>
        </p-panel>
    </div>
</form>
