<form (ngSubmit)="saveKeywordData()" #form="ngForm" ngNativeValidate>
    <div class="tabsincontent">
        <div class="header">Integration Point Settings
            <div class="pull-right">
                     <button type="button" pButton icon="fa-refresh" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetKeywordData()" label="Reset"></button>
                     <button type="button"  pButton icon="fa-refresh" *ngIf="isProfilePerm" [disabled]="isProfilePerm" (click)="resetKeywordData()" label="Reset"></button>
                     <button type="submit" *ngIf="isProfilePerm" [disabled]="isProfilePerm" pButton icon="fa-check" label="Save"></button>
                     <button type="submit" *ngIf="!isProfilePerm" pButton icon="fa-check" [disabled]="saveDisable" label="Save"></button>


            </div>
        </div>
        <p-panel class="hideheader">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid configui-hideheader">
                <div class="ui-g">

                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-5">
                            <p-checkbox name="enableURLCapturing" label="Enable endpoint URL capturing" [(ngModel)]="enableFormatIPResourceURL" binary="false"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"> </div> -->
                        <div class="ui-g-5" style="padding-left:25px">
                            <p-checkbox [disabled]="!this.enableFormatIPResourceURL" name="includeParameter" label="Capture request parameters" [(ngModel)]="urlCapturingData.includeParameter" binary="true"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"> </div> -->
                        <div class="ui-g-3" style="padding-left:25px">
                            <label>Skip characters from URL</label>
                        </div>
                        <div class="ui-g-1">
                            <input [disabled]="!this.enableFormatIPResourceURL" name="urlOffset" type="number" #offset (input)="checkOffset(offset, maxChar)" min="0" max="10000" [(ngModel)]="urlCapturingData.urlOffset" pInputText ngModel/>
                        </div>

                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-2">
                            <label>Max character limit in URL</label>
                        </div>
                        <div class="ui-g-1">
                            <input [disabled]="!this.enableFormatIPResourceURL" name="maxChar" type="number" #maxChar (input)="checkMaxChar(offset, maxChar)" min="0" max="10000" [(ngModel)]="urlCapturingData.maxChar" pInputText ngModel/>
                        </div>
                    </div>

                </div>
                <div class="ui-g-12">
                    <!-- <div class="ui-g-1"></div> -->
                    <div class="ui-g-3">
                        <label>Enable dumping of default cassandra query</label>
                    </div>
                    <div class="ui-g-1">
                        <input name="dumpDefaultCassandraQuery" type="number" min="0" max="1" [(ngModel)]="urlCapturing['dumpDefaultCassandraQuery']['value']" pInputText required ngModel/>
                    </div>
                    <!-- <div class="ui-g-1"></div> -->
                    <div class="ui-g-2">
                        <label>Enable url capturing feature</label>
                    </div>
                    <div class="ui-g-1">
                        <input name="enableIPResourceURL" type="number" min="0" max="1" [(ngModel)]="urlCapturing['enableIPResourceURL']['value']" pInputText required ngModel/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <!-- <div class="ui-g-1"></div> -->
                    <div class="ui-g-3">
                        <label>Enable transformation of thread subclasses</label>
                    </div>
                    <div class="ui-g-1">
                        <input name="enableTransformThreadSubClass" type="number" min="0" max="1" [(ngModel)]="urlCapturing['enableTransformThreadSubClass']['value']" pInputText required
                            ngModel/>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</form>
