<p-dataTable class="nde-ui config-ui" [value]="serviceEntryData" [rows]="12" [paginator]="serviceEntryData?.length > 12" [pageLinks]="3" [(selection)]="selectedServiceEntryData">
    <p-header>
        <span style="float: left">  Enable/Disable Service entry points</span>
        <span style="float :right; margin-top:-5px">
            <button pButton type="button" [disabled]="saveDisable" (click)="openServiceEntryDialog()" icon="fa-plus" title="Add Service entry point"></button>
            <button pButton class="ui-button-danger" type="button" title="Delete Service Entry points(s)" [disabled]="saveDisable" (click)="deleteServiceEntryPoint()" icon="fa-trash"></button>
        </span>
    </p-header>

    <p-column [style]="{'width':'30px'}" selectionMode="multiple"></p-column>
    <p-column class="tableCss" field="entryType" header="Type" [sortable]="true" [style]="{'width':'20%'}">
        <template let-col let-service="rowData" pTemplate>
            <span title="{{service[col.field]}}">{{service[col.field]}}</span>
        </template>
    </p-column>
    <p-column class="tableCss" field="name" header="Name" [sortable]="true" [style]="{'width':'35%'}">
        <template let-col let-service="rowData" pTemplate>
            <span title="{{service[col.field]}}">{{service[col.field]}}</span>
        </template>
    </p-column>
    <p-column class="tableCss config-ui" field="enabled" header="Enabled" [sortable]="true" [style]="{'text-align':'center','width':'10%'}">
        <template class="config-ui" let-col let-service="rowData" pTemplate>
            <md-slide-toggle [disabled]="saveDisable" (click)="enableToggle(service)" [(ngModel)]="service[col.field]"></md-slide-toggle>
        </template>
    </p-column>
    <p-column class="tableCss" field="desc" header="Description" [sortable]="true" [style]="{'width':'35%'}">
        <template let-col let-service="rowData" pTemplate>
            <span title="{{service[col.field]}}">{{service[col.field]}}</span>
        </template>
    </p-column>
        <!--<p-column class="tableCss" field="isCustom" header="isCustom" [sortable]="true" [style]="{'width':'25%'}">
        <template let-col let-service="rowData" pTemplate>
            <span title="{{service[col.field]}}">{{service[col.field]}}</span>
        </template>
    </p-column>-->
   <p-column field="isCustomEntry" header="Category" [style]="{'text-align':'center','width':'20%'}">
                <template let-col let-service="rowData" pTemplate>
        <span *ngIf="service[col.field]==true" title="Custom Service Entry Point"> <md-icon class="activeIconClass">border_color</md-icon></span>
        <span *ngIf="service[col.field]==false " title="Predefined Service Entry Point"><md-icon class="inActiveIconClass">enhanced_encryption</md-icon></span>
      </template>
            </p-column>
</p-dataTable>

<!--Dialog for New Service Entry -->
<p-dialog class="profile-dialog" header="Add Service entry point" *ngIf="displayNewService" [(visible)]="displayNewService" modal="modal" width="700" responsive="true">

    <form (ngSubmit)="saveServiceEntryPointService()" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Entry point type</label>
            </div>
            <div class="ui-g-8">
                <input name="dropdown" type="text" size="25" class='hidden-validator' pInputText [(ngModel)]="serviceEntryPointDetail.entryTypeId" required ngModel/>
                <p-dropdown [options]="entryPointType" [style]="{'width':'180px'}" name="entryTypeId" [(ngModel)]="serviceEntryPointDetail.entryTypeId" placeholder="--Select--"></p-dropdown>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-4">
                <label>Name</label>
            </div>
            <div class="ui-g-8">
                <input name="name" type="text" size="60" pInputText [(ngModel)]="serviceEntryPointDetail.name" title="Please enter valid service entry point name. &#013;Rule 1: It will accept alphanumeric characters.  &#013;Rule 2: It will not accept special charcters other then (. @ # & - _ /). &#013;Rule 3: It will not accept whitespaces. &#013;Rule 4: Service entry point name is of maximum 100 characters."
                    required pattern="^[a-zA-Z0-9_#@./&-]{0,99}$" ngModel/>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Fully qualified method name</label>
            </div>
            <div class="ui-g-8">
                <input name="fqm" type="text" size="60" pattern=".*(\((.*)\))+.*" (keydown.space)="$event.preventDefault()" pInputText  [(ngModel)]="serviceEntryPointDetail.fqm" required ngModel/>
            </div>
        </div>
        <div class="ui-g config-ui">
            <div class="ui-g-4">
                <label>Enable</label>
            </div>
            <div class="ui-g-4">
                <md-slide-toggle [(ngModel)]="serviceEntryPointDetail.enabled" name="enabled" style="margin:0px 0px;"></md-slide-toggle>

            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-4">
                <label>Description</label>
            </div>
            <div class="ui-g-8">
                <textarea name="desc" rows="2" cols="60" pInputTextarea [(ngModel)]="serviceEntryPointDetail.desc" ngModel></textarea>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-wnameget-content ui-helper-clearfix">
                <button type="submit" pButton icon="fa-check" label="Save"></button>
                <button type="button" pButton icon="fa-close" (click)="displayNewService=false" label="Cancel"></button>
            </div>
        </footer>
    </form>
</p-dialog>
