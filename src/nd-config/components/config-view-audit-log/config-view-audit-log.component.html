<div class="ndegui-mainbox">
<div class="configUI auditviewtableht">
   <div class="header"><i aria-hidden="true"></i>Audit Log</div>
    <div class="config-ui-table-margin">
<p-dataTable class="nde-ui nde-ui-auditLogTable config-view-audit" [value]="auditLogData" [rows]="50" [paginator]="true" [rowsPerPageOptions]="[50,100,200,400]"
    [pageLinks]="3" [globalFilter]="gb" #dt   scrollable="true" scrollHeight="460px" resizableColumns="true">
    <p-column [style]="{'width':'3%','text-align':'right','padding':'1px'}" header="S.No">
        <template let-col let-rowData="rowData" let-i="rowIndex" pTemplate type="body">
            <span>{{i+1}}</span>    
        </template>
    </p-column>
    <p-column [style]="{'width':'11%'}" field="timestamp" [sortable]="true" header="TimeStamp" [filter]="true"
        filterPlaceholder="Search">
        <template let-col let-rowData="rowData" pTemplate>
            <span class="timpStamp-float-css" title="{{rowData[col.field]}}">{{rowData[col.field]}}</span>
        </template>
    </p-column>
    <p-column [style]="{'width':'17%'}" field="action" [sortable]="true" header="Action" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
    <p-column [style]="{'width':'8%'}" field="username" [sortable]="true" header="User Name" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
    <p-column [style]="{'width':'62%'}" field="description" [sortable]="true" header="Description" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains">
      <ng-template let-col let-car="rowData" pTemplate="body">
            <span title="{{car[col.field]}}">{{car[col.field]}}</span>
      </ng-template>
    </p-column>
</p-dataTable>
 </div>
</div>
</div>
