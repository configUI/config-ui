<p-dataTable class="nde-ui" [value]="auditLogData" [rows]="50" [paginator]="true" [rowsPerPageOptions]="[50,100,200,400]"
    [pageLinks]="3" [globalFilter]="gb" #dt>
    <p-header>View Audit Activity Log</p-header>
    <p-column [style]="{'width':'3px','text-align':'right'}" header="S.No">
        <template let-col let-rowData="rowData" let-i="rowIndex" pTemplate type="body">
            <span>{{i+1}}</span>    
        </template>
    </p-column>
    <p-column [style]="{'width':'30px'}" field="timestamp" [sortable]="true" header="TimeStamp" [filter]="true"
        filterPlaceholder="Search">
        <template let-col let-rowData="rowData" pTemplate>
            <span class="timpStamp-float-css" title="{{rowData[col.field]}}">{{rowData[col.field]}}</span>
        </template>
    </p-column>
    <p-column [style]="{'width':'40px'}" field="action" [sortable]="true" header="Action" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column [style]="{'width':'20px'}" field="username" [sortable]="true" header="User Name" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column [style]="{'width':'120px'}" field="description" [sortable]="true" header="Description" [filter]="true" filterPlaceholder="Search">
	<ng-template let-col let-car="rowData" pTemplate="body">
            <span title="{{car[col.field]}}">{{car[col.field]}}</span>
        </ng-template>
    </p-column>
</p-dataTable>
