<div class="ui-g" style="margin-left: 10px">
    <div class="ui-g-12">
        <div class="ui-g-6">
            <p-radioButton name="AIDDGUI" value="0" label="Auto Instrumentation" [(ngModel)]="AIDDGUI" [disabled]="false"></p-radioButton>
        </div>
        <div class="ui-g-6">
            <p-radioButton name="AIDDGUI" value="1" label="Dynamic Diagnostics" [(ngModel)]="AIDDGUI" [disabled]="false"></p-radioButton>
        </div>
    </div>
</div>
<br>
<div *ngIf="AIDDGUI == 0" class="ui-g" style="margin-left: 10px">
    <form (ngSubmit)="applyAutoInstr()" #groupForm="ngForm" ngNativeValidate>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label>Session name</label>
            </div>
            <div class="ui-g-6">
                <input type="text" size='40' name="sessionName" pattern="[a-zA-Z0-9_#@./&-]*" style="width: 288px" (keydown.space)="$event.preventDefault()" [(ngModel)]="autoInstrDto.sessionName" pInputText required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Session duration (in seconds)</label>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrSessionDuration" [(ngModel)]="autoInstrObj['autoInstrSessionDuration']" pInputText min=120 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Maximum stack depth to identify idle threads</label>
                <i class="fa fa-info-circle" aria-hidden="true" title="In Auto Instrumentation, application agent will ignore idle threads, which has stack depth less than the provided value"></i>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="minStackDepthAutoInstrSession" [(ngModel)]="autoInstrObj['minStackDepthAutoInstrSession']" pInputText min=0 max=1000 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Auto Instrumentation Debug level</label>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrTraceLevel" [(ngModel)]="autoInstrObj['autoInstrTraceLevel']" pInputText min=0 max=6 class="text-width" max=5 required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Number of thread samples to instrument methods</label>
                <i class="fa fa-info-circle" aria-hidden="true" title="In every cycle of provided thread sample count, important method(s) will be instrumented"></i>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrSampleThreshold" [(ngModel)]="autoInstrObj['autoInstrSampleThreshold']" pInputText min=0 max=5000 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Percentage of executing methods in thread sample(s) to be instrumented</label>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrPct" [(ngModel)]="autoInstrObj['autoInstrPct']" pInputText min=0 max=100 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Percentage of executing methods in Flowpath(s) to be un-instrumented</label>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoDeInstrPct" [(ngModel)]="autoInstrObj['autoDeInstrPct']" pInputText min=0 max=100 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Maximum method(s) to be considered for Auto Instrumentation</label>
                <i class="fa fa-info-circle" aria-hidden="true" title="Maximum unique method(s) without overloading which will be considered in Auto Instrumentation process"></i>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrMapSize" [(ngModel)]="autoInstrObj['autoInstrMapSize']" pInputText min=0 max=10000000 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Minimum average execution time of method for Instrumentation (in ms)</label>
                <i class="fa fa-info-circle" aria-hidden="true" title="Methods will be un-instrumemted if average execution time of method less than the provided value"></i>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrMaxAvgDuration" [(ngModel)]="autoInstrObj['autoInstrMaxAvgDuration']" pInputText min=0 max=100 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-7">
                <label>Weightage of methods in stack traces having Exception/Integration point calls </label>
                <i class="fa fa-info-circle" aria-hidden="true" title="All methods in stack traces having exception and integration point calls will have more weightage for Auto Instrumentation"></i>
            </div>
            <div class="ui-g-1"></div>
            <div class="ui-g-4">
                <input type="number" size='20' name="autoInstrClassWeight" [(ngModel)]="autoInstrObj['autoInstrClassWeight']" pInputText min=0 max=10000 class="text-width" required ngModel>
            </div>
        </div>
        <div class="ui-g-12" style="margin-left: 5px">
            <p-checkbox name="autoInstrRetainChanges" [(ngModel)]="autoInstrObj['autoInstrRetainChanges']" label="Remove Auto Instrumentation session changes after it's completion" binary="true" ngModel></p-checkbox>
            <i class="fa fa-info-circle" aria-hidden="true" title="Un-instrument all methods which are considered for Auto Instrumentation only after Auto Instrumentation session completion"></i>
        </div>
        <div class="ui-g-12" style="margin-left: 5px">
            <p-checkbox name="blackListForDebugSession" [(ngModel)]="autoInstrObj['blackListForDebugSession']" label="Apply Blacklist Auto Instrumentation filter" binary="true" ngModel></p-checkbox>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="submit" pButton icon="fa-play" label="Start"></button>
                <button type="button" pButton icon="fa-close" (click)="closeAutoInstrDDDialog()" label="Cancel"></button>
                <button type="button" pButton icon="fa-refresh" (click)="resetToDefault()" style="margin-right: 199px" label="Reset to default"></button>
            </div>
        </footer>
    </form>
</div>
<div *ngIf="AIDDGUI == 1">
    <form (ngSubmit)="applyAutoInstr()" #groupForm="ngForm" ngNativeValidate>
        <p-accordion class="ndagent" [multiple]="true">
            <p-accordionTab header="General Setting" [selected]="true">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-8">
                            <label>Business Transactions</label>
                        </div>
                        <div class="ui-g-4">
                            <p-dropdown name="sessionName" [options]="BTNameList" placeholder="--Select Topology--" [style]="{'width':'104%'}" [(ngModel)]="autoInstrDto.sessionName" appendTo="body" required ngModel></p-dropdown>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label>Session name</label>
                        </div>
                        <div class="ui-g-6">
                            <input type="text" size='40' name="sessionName" pattern="[a-zA-Z0-9_#@./&-]*" style="width: 288px" (keydown.space)="$event.preventDefault()" [(ngModel)]="autoInstrDto.sessionName" pInputText required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Session duration (in seconds)</label>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" style="width:141px" name="autoInstrSessionDuration" [(ngModel)]="autoInstrObj['autoInstrSessionDuration']" pInputText min=120 required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p-checkbox name="autoInstrRetainChanges" [(ngModel)]="autoInstrObj['autoInstrRetainChanges']" label="Remove Auto Instrumentation session changes after it's completion" binary="true" ngModel></p-checkbox>
                    </div>
                    <div class="ui-g-12">
                        <p-fieldset class="dashboardreports" legend="Completion Mode ">
                            <div class="ui-g-12">
                                <div style="width:25%; float: left ">
                                    <p-radioButton name="completionMode " value="0 " label="No Download " [(ngModel)]="completionMode"></p-radioButton>
                                </div>
                                <div style="width:45%; float: left ">
                                    <p-radioButton name="completionMode " value="1 " label="Download files after session " [(ngModel)]="completionMode"></p-radioButton>
                                </div>
                                <div style="width:30% ; float: left">
                                    <p-radioButton name="completionMode " value="2 " label="Download and apply " [(ngModel)]="completionMode"></p-radioButton>
                                </div>
                            </div>
                        </p-fieldset>
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab [style]="{ 'border': '1px solid'} " header="Advance Setting ">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Maximum stack depth to identify idle threads</label>
                            <i class="fa fa-info-circle" aria-hidden="true" title="In Auto Instrumentation, application agent will ignore idle threads, which has stack depth less than the provided value"></i>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="minStackDepthAutoInstrSession" [(ngModel)]="autoInstrObj['minStackDepthAutoInstrSession']" pInputText min=0 max=1000 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Auto Instrumentation Debug level</label>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoInstrTraceLevel" [(ngModel)]="autoInstrObj['autoInstrTraceLevel']" pInputText min=0 max=6 class="text-width" max=5 required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Number of thread samples to instrument methods</label>
                            <i class="fa fa-info-circle" aria-hidden="true" title="In every cycle of provided thread sample count, important method(s) will be instrumented"></i>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoInstrSampleThreshold" [(ngModel)]="autoInstrObj['autoInstrSampleThreshold']" pInputText min=0 max=5000 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Percentage of executing methods in thread sample(s) to be instrumented</label>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoInstrPct" [(ngModel)]="autoInstrObj['autoInstrPct']" pInputText min=0 max=100 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Percentage of executing methods in Flowpath(s) to be un-instrumented</label>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoDeInstrPct" [(ngModel)]="autoInstrObj['autoDeInstrPct']" pInputText min=0 max=100 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Maximum method(s) to be considered for Auto Instrumentation</label>
                            <i class="fa fa-info-circle" aria-hidden="true" title="Maximum unique method(s) without overloading which will be considered in Auto Instrumentation process"></i>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoInstrMapSize" [(ngModel)]="autoInstrObj['autoInstrMapSize']" pInputText min=0 max=10000000 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Minimum average execution time of method for Instrumentation (in ms)</label>
                            <i class="fa fa-info-circle" aria-hidden="true" title="Methods will be un-instrumemted if average execution time of method less than the provided value"></i>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoInstrMaxAvgDuration" [(ngModel)]="autoInstrObj['autoInstrMaxAvgDuration']" pInputText min=0 max=100 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-7">
                            <label>Weightage of methods in stack traces having Exception/Integration point calls </label>
                            <i class="fa fa-info-circle" aria-hidden="true" title="All methods in stack traces having exception and integration point calls will have more weightage for Auto Instrumentation"></i>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-4">
                            <input type="number" size='20' name="autoInstrClassWeight" [(ngModel)]="autoInstrObj['autoInstrClassWeight']" pInputText min=0 max=10000 class="text-width" required ngModel>
                        </div>
                    </div>
                    <div class="ui-g-12" style="margin-left: 5px">
                        <p-checkbox name="blackListForDebugSession" [(ngModel)]="autoInstrObj['blackListForDebugSession']" label="Apply Blacklist Auto Instrumentation filter" binary="true" ngModel></p-checkbox>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
        <footer>
            <br>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix ">
                <button type="submit " pButton icon="fa-play " label="Start"></button>
                <button type="button " pButton icon="fa-refresh " (click)="resetToDefault() " style="float:left" label="Reset to default "></button>
                <button type="button " pButton icon="fa-close " (click)="closeAutoInstrDDDialog() " label="Cancel "></button>
            </div>
        </footer>
    </form>
</div>
