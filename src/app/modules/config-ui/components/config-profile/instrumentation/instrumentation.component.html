<p-tabView (onChange)=handleChange($event)>
    <p-tabPanel header="SERVICE ENTRY POINT">
        <app-service-entry-point *ngIf="index == 0" [profileId]=profileId></app-service-entry-point>
    </p-tabPanel>
    <p-tabPanel header="INTEGRATION PT DETECTION">
        <app-integration-pt-detection *ngIf="index == 1" [profileId]=profileId></app-integration-pt-detection>
    </p-tabPanel>
    <p-tabPanel header="TRANSACTION CONFIGURATION">
        <app-transaction-configuration *ngIf="index == 2" [profileId]=profileId></app-transaction-configuration>
    </p-tabPanel>
    <p-tabPanel header="INSTRUMENT MONITORS">
        <app-instrument-monitors *ngIf="index == 3" [profileId]=profileId></app-instrument-monitors>
    </p-tabPanel>
    <p-tabPanel header="ERROR DETECTION">
        <app-error-detection *ngIf="index == 4" [profileId]=profileId></app-error-detection>
    </p-tabPanel>
</p-tabView>
