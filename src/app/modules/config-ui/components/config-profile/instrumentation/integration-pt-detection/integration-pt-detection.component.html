<p-dataTable [value]="integrationPTDetectionData" [(selection)]="selectedintegrationPTDetectionyData">
  <p-header>
    <span>Integration Pt Detection(s) </span>
    <span style="float :right; margin-top:-5px">
            <button pButton type="button" label="Add" (click)="onAddIntegrationPTDetection()" icon="fa-plus"></button>
        </span>
  </p-header>
  <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
  <p-column class="tableCss" field="type" header="Type" [sortable]="true">
    <template let-col let-integrationPTDetection="rowData" pTemplate>
      <span title="{{integrationPTDetection[col.field]}}">{{integrationPTDetection[col.field]}}</span>
    </template>
  </p-column>
  <p-column class="tableCss"  field="detail" header="Description" [sortable]="true">
    <template let-col let-integrationPTDetection="rowData" pTemplate>
      <span title="{{integrationPTDetection[col.field]}}">{{integrationPTDetection[col.field]}}</span>
    </template>
  </p-column>
</p-dataTable>


<!--Dialog for Adding New Integration PT Detection-->

<p-dialog header="New Integration PT Detection" *ngIf="displayNewIntegrationPTDetection" [(visible)]="displayNewIntegrationPTDetection" modal="modal"
  width="500" responsive="true">
  <div class="ui-g">
    <div class="ui-g-4">
      <label>Backend Type</label>
    </div>
    <div class="ui-g-8">
      <p-dropdown [options]="IntegrationPTDetectionType" [(ngModel)]="integrationPTDetectionDetail.type" placeholder="Select a Backend Type"></p-dropdown>

    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-4">
      <label>Name</label>
    </div>
    <div class="ui-g-8">
      <input id="in2" type="text" size="30" pInputText [(ngModel)]="integrationPTDetectionDetail.name" />
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-4">
      <label>Enabled</label>
    </div>
    <div class="ui-g-8">
      <p-inputSwitch onLabel="true" offLabel="false" [(ngModel)]="integrationPTDetectionDetail.enabled"></p-inputSwitch>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-4">
      <label>Fully Qualified Method Name</label>
    </div>
    <div class="ui-g-8">
      <input id="in2" type="text" size="30" pInputText [(ngModel)]="integrationPTDetectionDetail.fqm" />
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-4">
      <label>Description</label>
    </div>
    <div class="ui-g-8">
      <input id="in3" type="text" size="30" pInputText [(ngModel)]="integrationPTDetectionDetail.desc" />
    </div>
  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="displayNewIntegrationPTDetection=false" label="Cancel"></button>
      <button type="button" pButton icon="fa-check" (click)="saveAddIntegrationPTDetection()" label="Save"></button>
    </div>
  </footer>
  </p-dialog>
