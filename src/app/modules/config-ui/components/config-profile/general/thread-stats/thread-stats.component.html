<p-panel header="JVM Monitors">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

        <form (ngSubmit)="saveKeywordData(form)" #form="ngForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-checkbox name="enableJVMMonitor" label="Enable JVM Monitor" [(ngModel)]="enableJVMMonitor" binary="true"></p-checkbox>
                </div>

                <div class="ui-g-12" style="padding-left: 20px">
                    <div class="ui-g-4">
                        <label>Minimum CPU % filter</label>
                    </div>

                    <div class="ui-g-4">
                        <input disabled="{{!enableJVMMonitor}}" name="cpuFilter" type="number" size="20" pInputText [(ngModel)]="cpuFilter" required ngModel/>
                    </div>
                </div>

                <div class="ui-g-12" style="padding-left: 20px">
                    <p-checkbox disabled="{{!enableJVMMonitor}}" name="doNotDelVector" label="Do not delete Vector" [(ngModel)]="doNotDelVector" binary="true"></p-checkbox>
                </div>
            </div>

            <div class="pull-right">
                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                    <button type="submit" pButton icon="fa-check" label="Save"></button>
                    <button type="button" pButton icon="fa-refresh" label="Reset"></button>
                </div>
            </div>

        </form>

    </div>
</p-panel>
