<p-dataTable [value]="profileData" [(selection)]="selectedProfile">
    <p-header>
        <span> Profile Detail(s)</span>
        <span style="float :right; margin-top:-5px">
            <button pButton type="button" title="Add Profile" (click)="openProfileDialog()" icon="fa-plus"></button>
        </span>
    </p-header>

    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
    <p-column [style]="{'width':'120px','text-overflow':'ellipsis'}" field="profileName" header="Name" [sortable]="true">
        <template let-col let-profile="rowData" pTemplate type="body">
      <span title="{{profile[col.field]}}"><a [routerLink]="['/profile/configuration', profile['profileId']]" >{{profile[col.field]}}</a></span>
    </template>
    </p-column>
    <p-column [style]="{'width':'120px','text-overflow':'ellipsis'}" field="profileDesc" header="Description" [sortable]="true">
        <template let-col let-profile="rowData" pTemplate type="body">
      <span title="{{profile[col.field]}}">{{profile[col.field]}}</span>
    </template>
    </p-column>
</p-dataTable>

<!--Dialog for Adding New Profile -->
<p-dialog header="Add New Profile Configuration " *ngIf="displayNewProfile" [(visible)]="displayNewProfile" modal="modal" width="500" responsive="true">
    <div class="ui-g">
        <div class="ui-g-4">
            <label>Name</label>
        </div>
        <div class="ui-g-8">
            <input id="in2" type="text" size="30" pInputText [(ngModel)]="profileDetail.profileName" />
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-4">
            <label>Description</label>
        </div>
        <div class="ui-g-8">
            <input id="in3" type="text" size="30" pInputText [(ngModel)]="profileDetail.profileDesc" />
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-4">
            <label>Copy Profile</label>
        </div>
        <div class="ui-g-8">
            <p-dropdown [options]="profileListItem" [style]="{'width':'150px'}" [(ngModel)]="profileDetail.parentProfileId" placeholder="Select a Backend Type"></p-dropdown>

        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="displayNewProfile=false" label="Cancel"></button>
            <button type="button" pButton icon="fa-check" (click)="saveNewProfile()" label="Save"></button>
        </div>
    </footer>
</p-dialog>
